<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BREAST CANCER PREDICTION</title>
</head>
<body text="black">
	<div>
		<center>
			<form action="{{ url_for('predict')}}"method="post">
				<h1>BREAST CANCER PREDICTION USING SVM</h1>
				<br>
				<a>This is a machine learning model to predict breast cancer. This model used Support Vector Machine to predict whether the paptient has benign or malignant tumour.</a>
				<br>
				<h2>Enter Fields</h2>

		<div>
			<tr>
				<td><label for = "texture_mean">Texture Mean:</label></td>
				<input type= "text" name="texture_mean" placeholder="Value range: 9.71 - 39.28" required="required" >
			</tr>
		</div>
		<br>

		<div>
			<tr>
				<td><label for = "area_mean">Area Mean:</label></td>
				<input type= "text" name="area_mean" placeholder="Value range: 143.50 - 2501.00" required="required" >
			</tr>
		</div>
		<br>

		<div>
			<tr>
				<td><label for = "conacvity_mean">Concavity Mean:</label></td>
				<input type= "text" name="concavity_mean" placeholder="Value range: 0.00 - 0.43" required="required" >
			</tr>
		</div>
		<br>

		<div>
			<tr>
				<td><label for = "area_se">Area SE:</label></td>
				<input type= "text" name="area_se" placeholder="Value range: 6.80 - 542.20" required="required" >
			</tr>
		</div>
		<br>

		<div>
			<tr>
				<td><label for = "concavity_se">Concavity SE:</label></td>
				<input type= "text" name="concavity_se" placeholder="Value range: 0.00 - 0.40" required="required" >
			</tr>
		</div>
		<br>

		<div>
			<tr>
				<td><label for = "fractal_dimension_se">Fractal Dimension SE:</label></td>
				<input type= "text" name="fractal_dimension_se" placeholder="Value range: 0.00 - 0.03" required="required" >
			</tr>
		</div>
		<br>

		<div>
			<tr>
				<td><label for = "smoothness_worst">Smoothness Worst:</label></td>
				<input type= "text" name="smoothness_worst" placeholder="Value range: 0.07 - 0.22" required="required" >
			</tr>
		</div>
		<br>

		<div>
			<tr>
				<td><label for = "concavity_worst">Concavity Worst:</label></td>
				<input type= "text" name="concavity_worst" placeholder="Value range: 0.00 - 1.25" required="required" >
			</tr>
		</div>
		<br>

		<div>
			<tr>
				<td><label for = "symmetry_worst">Symmetry Worst:</label></td>
				<input type= "text" name="symmetry_worst" placeholder="Value range: 0.16 - 0.66" required="required" >
			</tr>
		</div>
		<br>

		<div>
			<tr>
				<td><label for = "fractal_dimension_worst">Symmetry Worst:</label></td>
				<input type= "text" name="fractal_dimension_worst" placeholder="Value range: 0.06 - 0.21" required="required" >
			</tr>
		</div>			

<br>
<br>
<br>
		<div class="button_cont" align="center">
			<button type="submit">
				<strong><h3>SUBMIT</h3></strong>
				<h5>Malignant/Benign</h5>
			</button>
			
		</div>
			</form>
		</center>
	</div>

<div>
	<center>
		<h1>{{ prediction_text}}</h1>
	</center>
</div>
</body>
</html>
